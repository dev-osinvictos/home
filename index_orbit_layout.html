<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OS INVICTOS -- Rede Social dos Invictos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    :root {
      --cor-fundo: #0C1D2B;
    }

    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      background-image: url('assets/background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--cor-fundo);
      opacity: 0.8;
      z-index: -1;
    }

    #center-scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #logo-container {
      position: relative;
      z-index: 5;
      width: 320px;
      height: 320px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --environment-image: var(--cor-fundo);
      --progress-bar-color: var(--cor-fundo);
    }

    .thumbnail {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .orbit-1 { top: 5%; left: 50%; transform: translateX(-50%); }
    .orbit-2 { top: 35%; left: 85%; transform: translate(-50%, -50%); }
    .orbit-3 { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .orbit-4 { top: 35%; left: 15%; transform: translate(-50%, -50%); }
    .orbit-5 { bottom: 15%; right: 15%; transform: translate(50%, 50%); }

    @media (max-width: 768px) {
      #logo-container { width: 220px; height: 220px; }
      .thumbnail { width: 80px; height: 80px; }
      .orbit-1 { top: 8%; }
      .orbit-3 { bottom: 5%; }
      .orbit-2, .orbit-4 { top: 50%; }
    }

    #main-footer {
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="center-scene">
    <div id="logo-container">
      <model-viewer src="assets/logo.glb" alt="Logo 3D" shadow-intensity="1" camera-controls auto-rotate ar></model-viewer>
    </div>

    <div class="thumbnail orbit orbit-1">
      <a href=""><img id="gif-rotativo" src="assets/icon1-gifs.gif" alt="Ícone de Gifs Animados"></a>
    </div>

    <div class="thumbnail orbit orbit-2">
      <a href="https://wa.me/c/5519988108063"><img src="assets/icon-tees.png" alt="Gift Tees"></a>
    </div>

    <div class="thumbnail orbit orbit-3">
      <a href="./book/"><img src="assets/icon-book.png" alt="Book"></a>
    </div>

    <div class="thumbnail orbit orbit-4">
      <a href="./dashboard/"><img src="assets/icon-tactic.png" alt="Tática"></a>
    </div>

    <div class="thumbnail orbit orbit-5">
      <a href=""><img src="assets/icon-quotes.png" alt="Frases"></a>
    </div>
  </div>

  <footer id="main-footer">
    <p>
      RIRO TOYSPORT — <a href="mailto:dev@osinvictos.com.br" style="color:#25D366;">dev@osinvictos.com.br</a> — Brasil's CC '25
    </p>
  </footer>
</body>
</html>
